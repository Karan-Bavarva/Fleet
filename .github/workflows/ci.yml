name: Laravel CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, ctype, fileinfo, json, pdo_mysql

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: ğŸ§¼ Remove old .env (if any)
        run: rm -f .env

      - name: ğŸ—‚ Create fresh .env file
        run: |
          echo 'APP_NAME="Laravel CI"' > .env
          echo 'APP_ENV=local' >> .env
          echo 'APP_KEY=' >> .env
          echo 'APP_DEBUG=true' >> .env
          echo 'APP_URL=http://localhost' >> .env
          echo 'LOG_CHANNEL=stack' >> .env
          echo 'DB_CONNECTION=mysql' >> .env
          echo 'DB_HOST=127.0.0.1' >> .env
          echo 'DB_PORT=3306' >> .env
          echo 'DB_DATABASE=laravel' >> .env
          echo 'DB_USERNAME=root' >> .env
          echo 'DB_PASSWORD=root' >> .env

      - name: ğŸ” Show .env content for debugging
        run: cat .env

      - name: ğŸ˜ Wait for MySQL to be ready
        run: |
          sudo apt-get install -y mysql-client
          until mysql -h 127.0.0.1 -u root -proot -e "SELECT 1"; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: ğŸ”‘ Generate Laravel app key
        run: php artisan key:generate

      - name: ğŸ§ª Run Laravel migrations
        run: php artisan migrate --force

      - name: âœ… Run Laravel tests
        run: php artisan test
